<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/nav.css" />
    <link rel="stylesheet" href="../style/form.css" />
    <title>Ajouter un appareil</title>
  </head>
  <body>
    <img src="../../assets/menu.svg" alt="menu icon" class="icon" id="burger" />
    <nav>
      <img src="../../assets/x.svg" alt="menu icon" class="icon" id="x" />
      <a href="./delete-meseaure.html">Supprimer un type de mesure</a>
      <a href="./delete-device.html">Supprimer un appareil</a>
      <a href="./deactivate-device.html">Désactiver un appareil</a>
      <a href="./show-devices.html">Voir les appareils enregistrés</a>

    </nav>
    <section>
      <div>
        <h2>Ajouter ou modifier un appareil</h2>
        <h6>Pour modifier l'appareil mettre le même identifiant</h6>
        <div>
          <input
            type="number"
            id="id_appareil"
            placeholder="Id de l'appareil"
          />
          <input
            type="text"
            id="ip_appareil"
            placeholder="IPv4 de l'appareil"
          />
          <input
            type="text"
            id="nom_appareil"
            placeholder="Nom de l'appareil"
          />
          <input
            type="number"
            id="id_type_mesure"
            placeholder="Id du type de mesure"
          />
          <button id="submit">Envoyer</button>
        </div>
      </div>
    </section>

    <script lang="text/javascript" src="../script/add-device.js"></script>
    <script lang="text/javascript" src="../script/connect.js"></script>
    <script lang="text/javascript" src="../script/menu.js"></script>
