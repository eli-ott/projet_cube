<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css">
    <title>Document</title>
  </head>
  <body>
    <form id="formulaire">
      <h1>Remplissez les informations suivantes</h1>
      <input type="text" id="nom" placeholder="Nom de la ville" />
      <input type="number" id="code-postal" placeholder="Code postal" />
      <input type="number" id="lat" placeholder="Latitude" />
      <input type="number" id="lng" placeholder="Longitude" />
      <button type="submit">Envoyer</button>
    </form>
    <div id="infos-container">
      <p id="infos"></p>
      <button id="retour">Retour</button>
    </div>
    <br />
    <a href="/">Retourner au menu</a>

    <script lang="text/javascript" src="../script/main.js"></script>
  </body>
</html>
