<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/nav.css" />
    <link rel="stylesheet" href="../style/form.css" />
    <title>Ajouter une mesure</title>
  </head>
  <body>
    <img src="../../assets/menu.svg" alt="menu icon" class="icon" id="burger" />
    <nav>
      <img src="../../assets/x.svg" alt="menu icon" class="icon" id="x" />

    <section>
      <div id="form-container">
        <h2>Ajouter un type de mesure</h2>
        <div>
          <input type="text" id="nom_mesure" placeholder="Nom de la mesure" />
          <input type="text" id="unit" placeholder="Unité de la mesure" />
          <input
            type="number"
            id="min"
            placeholder="Limite minimale"
          />
          <input
            type="number"
            id="max"
            placeholder="Limite maximale"
          />
          <button id="submit">Envoyer</button>
        </div>
      </div>
    </section>

    <script lang="text/javascript" src="../script/add-meseaure.js"></script>
